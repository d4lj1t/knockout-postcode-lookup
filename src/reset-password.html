@@include("_header-signed-in.html", {"classes_body" : "pagetype-checkout js-pagetype-jquery-validate", "classes_header" : "signed-in"})
<main role="main" class="container main-container clearfix">
    <a name="skiptocontent" id="skiptocontent"></a>

    <div class="row clearfix marg-bottom">
        @@include("_crumbtrail.html")
    </div>
    <form class="js-form" action="#" method="post">
        <div class="row">
            <div class="col-md-12">
                <h1 class="border-bottom thick-marg-bottom">Reset Password</h1>
                <p class="thick-marg-bottom"><span class="color-red">*</span> Indicates a required field</p>
                <div class="row">
                    <div class="col-md-12">
                        <section class="thick-marg-bottom clearfix no-pad">
                            <section class="thick-marg-bottom">
                                <section class="thick-marg-bottom">
                                    <label for="new-password"><h4>Enter Your New Password <span class="color-red">*</span></h4>
                                    </label>

                                    <p>Password must be at least 5 characters</p>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <input required id="new-password" class="form-control" type="password"
                                                   name="new_password" minlength="5" placeholder="New Password"/>
                                        </div>
                                    </div>
                                </section>
                                <section class="thick-marg-bottom">
                                    <label for="new-password-confirm"><h4>Confirm Your New Password <span
                                            class="color-red">*</span>
                                    </h4></label>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <input required id="new-password-confirm" class="form-control"
                                                   type="password"
                                                   name="new_password_confirm" minlength="5"
                                                   placeholder="Confirm New Password"/>
                                        </div>
                                    </div>
                                </section>
                            </section>
                        </section>
                    </div>
                </div>
                <div class="row">
                    <section class="col-md-4">
                        <section class="thick-marg-bottom">
                            <button class="btn btn-info btn-block btn-lg" type="submit" id="update-password"
                                    name="update_password" title="Update Password">
                                Update My Password
                            </button>
                        </section>
                    </section>
                </div>
            </div>
        </div>

    </form>
</main>

@@include("_footer-secure.html")
